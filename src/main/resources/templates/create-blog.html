<!DOCTYPE html>
<html lang="en">

<head data-th-replace="~{fragment/basic-fragment :: head}">

</head>

<body>
    <link rel="stylesheet" href="/css/create-blog.css">
    <link rel="stylesheet" href="/css/form.css">

    <header data-th-replace="~{fragment/basic-fragment :: header}">

    </header>


    <section>

        <h2 class="text-center">Write New Blog</h2>
        <hr>

        <form action="/writer/create-blog" method="post" enctype="multipart/form-data">


            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" name="title" id="title" class="form-control" required>
            </div>

            <div class="form-group ">
                <label for="category">Select Category</label>
                <select name="category" id="category" class="form-control">
                    <option value="FRONTEND">Frontend</option>
                    <option value="BACKEND">Backend</option>
                    <option value="DATABASE">Database</option>
                </select>

            </div>

            <div class="form-group">
                <label for="description">Description</label>
                <textarea id="description" name="description" rows="5" class="form-control" required></textarea>
            </div>






            <div class="form-group">
                <div class="banner-preview">
                    <label for="banner">Select a Banner</label>
                </div>
                <input type="file" name="banner" id="banner" required>
            </div>


            <input type="hidden" name="_csrf" data-th-value="${_csrf.token}">



            <div class="text-center">
                <input type="submit">
            </div>
        </form>
    </section>

    <script src="/js/create-blog.js"></script>

</body>

</html>
